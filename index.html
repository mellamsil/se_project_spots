<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is an image sharing site" />
    <meta name="author" content="Melvin Sillah" />
    <meta name="keywords" content="Spots" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__section">
            <img
              src="./images/avatar.jpg"
              alt="Bessie Coleman"
              class="profile__avatar"
            />

            <div class="profile__column">
              <h1 class="profile__name">
                Bessie Coleman Aliauane Damala Bouga Time Bongo Puru Nacka Lu Lu
                Lu Badara Akon
              </h1>
              <p class="profile__description">Civil Aviator</p>
              <button type="button" class="profile__edit-button">
                <img src="./images/pencil.svg" alt="Pencil icon" />Edit Profile
              </button>
            </div>
          </div>
          <button type="button" class="profile__add-button">
            <img src="./images/plus-sign.svg" alt="Plus icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant Terrace</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An outdoor cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">An Outdoor Cafe</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="A very long bridge, over the forest"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">A very long bridge, over the forest</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel with morning light"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with Morning Light</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain house"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain House</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__content"></div>
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>
    </div>
  </body>
</html>
