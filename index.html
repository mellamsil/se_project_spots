<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="This is an image sharing site"/><meta name="author" content="L. Melvin T. Sillah"/><meta name="keywords" content="Spots"/><link rel="icon" href="./favicon.ico" type="image/x-icon"/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="94e7847bb73d099f3cd1.svg" alt="Spot logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__section"><img src="2fc47fd8e9a9bcd9612f.jpg" alt="Bessie Coleman" class="profile__avator"/><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-button"><img src="d38272e02bb4f1ab1c37.svg" alt="Pencil icon"/> <span class="profile__edit-button-text">Edit Profile</span></button></div></div><button type="button" class="profile__add-button"><img src="40608da7369d39bc1077.svg" alt="Plus icon"/> <span class="profile__add-button-writing">New Post</span></button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><button aria-label="delete card" class="card__delete-button" type="button"></button> <img src="#" alt="" class="card__image"/><div class="card__content"><h2 class="card__title"></h2><button aria-label="Like card" class="card__like-button" type="button"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">2023 &copy; Spots</p></footer><div class="modal" id="edit-modal"><div class="modal__container"><button type="button" class="modal__close"></button><h2 class="modal__title">Edit profile</h2><form class="modal__form" id="edit-profile-form" novalidate><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" class="modal__input" name="name" placeholder="Type your name" minlength="2" maxlength="40" required/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" class="modal__input" name="name" placeholder="Describe yourself" minlength="2" maxlength="200" required/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-button">Save</button></form></div></div><div class="modal" id="add-card-modal"><div class="modal__container"><button aria-label="close modal" class="modal__close" type="button"></button><h3 class="modal__title">New Post</h3><form class="modal__form" id="add-card-form" novalidate><label class="modal__label" for="add-card-link-input">Image link <input id="add-card-link-input" class="modal__input" name="link" placeholder="Paste a link to the picture" type="url" required/> <span id="add-card-link-input-error" class="modal__error"></span></label> <label class="modal__label" for="add-card-name-input">Caption <input id="add-card-name-input" class="modal__input" name="name" placeholder="Type your caption" minlength="2" maxlength="30" required/> <span id="add-card-name-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-button">Save</button></form></div></div></div><div class="modal" id="preview-modal"><div class="modal__preview-container"><button aria-label="close modal" class="modal__close modal__close_type_preview" type="button"></button> <img class="modal__image" src="#" alt=""/><p class="modal__caption"></p></div></div></body></html>
